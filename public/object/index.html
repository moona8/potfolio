
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- my header  -->
    <div class="header1">
      <!-- <h3 style="margin: 5px">Student Name: Hareem Soomro</h3> -->
      <h1 style="margin: 5px">Searcing Object Assignment</h1>
      <!-- <img src="./img/saylani-logo.png" width="250px" height="100px" /> -->
      <a class="nav-link btn btn-outline-warning" aria-current="page" href="../index.html">Back to home</a>
    </div>
    <!-- header close -->

    <!-- form  -->
    <div id="addData" class="visible">
      <div class="container">
        <h2 class="text-center">Insert the Record</h2>
        <br />
        <div class="row">
          <div class="col-sm-4">
            <form>
              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    id="firstName"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    id="lastName"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Number"
                    id="contact"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    id="email"
                  />
                </div>
              </div>
            </form>
            <div class="form-group">
              <div>
                <button type="submit" class="btn btn-success" onclick="bio()">
                  Add
                </button>
                <button
                  type="submit"
                  class="btn btn-danger"
                  onclick="deleteAll()"
                >
                  Delete
                </button>
                <br />
                <p></p>
              </div>
            </div>
          </div>

          <div class="col-sm-8 d-flex">
            <table
              class="table table-hover table-responsive-sm"
              style="text-align: center"
            >
              <thead class="thead-dark">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="content"></tbody>
            </table>
          </div>
        </div>
      </div>

      <br /><br />

      <div class="container"></div>
    </div>

    <div id="extractData">
      <div class="container mt-5">
        <h2 class="text-center">Search from Record</h2>
        <br />
        <div class="row">
          <div class="col-sm-4">
            <form>
              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    id="searchName"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    id="searchFname"
                  />
                </div>
              </div>
            </form>
            <div class="form-group">
              <div class="">
                <button 
                  type="submit"
                  class="btn btn btn-success"
                  onclick="searchData()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <table
              class="table table-hover table-responsive-sm"
              style="text-align: center"
            >
              <thead class="thead-dark">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>
      </div>

      <br /><br />

      <div class="container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
